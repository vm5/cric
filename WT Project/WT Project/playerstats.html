<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500">
      <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("C:/Users/Dell/OneDrive/Pictures/stadium.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar {
            position: fixed;
            width: 250px;
            height: 100%;
            background: #042331;
            transition: all .5s ease;
        }

        .sidebar header {
            font-size: 22px;
            color: white;
            line-height: 70px;
            text-align: center;
            background: #063146;
            user-select: none;
        }

        .sidebar ul a {
            display: block;
            height: 100%;
            width: 100%;
            line-height: 65px;
            font-size: 18px; /* Adjusted font size */
            color: white;
            padding-left: 20px; /* Adjusted padding */
            box-sizing: border-box;
            border-bottom: 1px solid black;
            border-top: 1px solid rgba(255, 255, 255, .1);
            transition: .4s;
        }

        .booking-process {
            text-align: center;
            margin: 50px auto;
            border: 2px solid black;
            width: 80%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            color: black; /* Adjust the text color as needed */
        }

        .price-chart {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid black;
        }

        .terms-and-conditions {
            text-align: left;
            margin-top: 20px;
        }

        .terms-and-conditions a {
            color: blue;
        }

        ul li:hover a {
            padding-left: 40px; /* Adjusted padding */
        }

        .sidebar ul a i {
            margin-right: 16px;
        }

        #check {
            display: none;
        }

        label #btn,
        label #cancel {
            position: absolute;
            background: #042331;
            border-radius: 3px;
            cursor: pointer;
        }

        label #btn {
            left: 250px;
            top: 25px;
            font-size: 35px;
            color: white;
            padding: 6px 12px;
            transition: all .5s;
        }

        label #cancel {
            z-index: 1111;
            left: -195px;
            top: 17px;
            font-size: 30px;
            color: #0a5275;
            padding: 4px 9px;
            transition: all .5s ease;
        }

        #check:checked~.sidebar {
            left: 0;
        }

        #check:checked~label #btn {
            left: 250px;
            opacity: 0;
            pointer-events: none;
        }

        #check:checked~label #cancel {
            left: 195px;
        }

        #check:checked~section {
            margin-left: 250px;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 24px;
        }

        .ticket-form {
            text-align: center;
            margin: 20px auto;
            border: 2px solid black;
            width: 80%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            font-size: large;
            width: 80%; /* Adjusted width */
        }

        select,
        input {
            padding: 8px;
            margin-bottom: 15px;
            width: 80%; /* Adjusted width */
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 50%; /* Adjusted width */
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .personal-details,
        .additional-information,
        .billing-information,
        .terms-and-conditions {
            display: none;
        }

        .personal-details {
            display: block;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 30%;
            background-color: rgba(255, 255, 255, 0.7);
            margin-left: auto;
            margin-right: 20px;
        }

        .right-section img {
            width: 100%;
            border: 2px solid black;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .right-section h3 {
            margin-bottom: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: underline;
            color: blue;
        }

        .price-chart {
            display: none;
            margin-top: 20px;
        }

        
    .image-section {
        position: relative;
    }

     .image-section {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #stadiumImage {
            width: 120%; /* Adjusted width */
            height: 100%;
            object-fit: cover; /* Adjust as needed, e.g., contain or fill */
            border: 2px solid black;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .image-section button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

<body>
    <input type="checkbox" id="check" checked>
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
       
    </label>
    <div class="sidebar">
        <header>CRIC 24/7</header>
        <ul>
            <li><a href="#"><i class="fas fa-qrcode"></i>Current Matches</a></li>
            <li><a href="#"><i class="fas fa-link"></i>Recent Matches</a></li>
            <li><a href="#"><i class="fas fa-stream"></i>Upcoming Matches</a></li>
            <li><a href="#"><i class="fas fa-calendar-week"></i>Player Stats</a></li>
            <li><a href="#" onclick="showplayerstats()"><i class="fas fa-calendar-week"></i>Player Stats</a></li>
        </ul>
    </div>

<footer>
        <p>&copy; 2023 CRIC 24/7. All rights reserved.</p>
    </footer>

   
</body>

</html>
