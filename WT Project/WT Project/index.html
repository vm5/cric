<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIC 24/7</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("C:/Users/Dell/OneDrive/Pictures/stadium.jpg");
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
       h1 {
           color: yellow;
          }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .login-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .login-form input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }

        .login-form button {
            width: 100%;
            padding: 8px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>CRIC 24/7</h1>
    </header>
   
    <section class="login-section">
        <div class="login-form">
            <h2>Login</h2>
            <!-- Your login form goes here -->
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="#signup">Sign up</a></p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 CRIC 24/7. All rights reserved.</p>
    </footer>
</body>
</html>
