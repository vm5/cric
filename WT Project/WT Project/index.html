<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="css/loginStyle.css" />
    <script
      src="https://kit.fontawesome.com/6313f9fa86.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <div class="formbox">
        <h1 id="title">Sign Up</h1>
        <form action="/index" method="POST" id="loginForm">
          <div class="input-group">

            <div class="input-field" id="firstName">
              <i class="fa-solid fa-user"></i>
              <input type="text" name="firstName" placeholder="First Name" />
            </div>

            <div class="input-field" id="lastName">
              <i class="fa-solid fa-user"></i>
              <input type="text" name="lastName" placeholder="Last Name" />
            </div>

            <div class="input-field" id="emailField">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" name="email" placeholder="Email" />
            </div>

            <div class="input-field" id="passwordField">
              <i class="fa-solid fa-lock"></i>
              <input type="password" name="password" placeholder="Password" />
            </div>

          </div>

          <div class="btn-field">
            <button type="button" id="signupBtn"><h3>Sign Up</h3></button>
            <button type="button" id="signinBtn" class="disable"><h3>Sign In</h3>
            </button>
          </div>

          <div class="btn-field">
            <button type="submit" id="submitButton" class="disable">
              <h3>Submit</h3>
            </button>
          </div>

        </form>
      </div>
    </section>
    <script>
      let signupBtn = document.getElementById("signupBtn");
      let signinBtn = document.getElementById("signinBtn");
      let firstName = document.getElementById("firstName");
      let lastname = document.getElementById("lastName");
      let emailField = document.getElementById("emailField");
      let passwordField = document.getElementById("passwordField");
      let title = document.getElementById("title");
      let submitButton = document.getElementById("submitButton");
      let loginForm = document.getElementById("loginForm");

      signinBtn.onclick = function () {
        firstName.style.maxHeight = "0";
        lastname.style.maxHeight = "0";
        emailField.style.maxHeight = "60px";
        passwordField.style.maxHeight = "60px";
        title.innerHTML = "Sign In";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
        submitButton.classList.remove("disable");
        loginForm.action = "/signin";
      };

      signupBtn.onclick = function () {
        firstName.style.maxHeight = "60px";
        lastname.style.maxHeight = "60px";
        emailField.style.maxHeight = "60px";
        passwordField.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
        submitButton.classList.remove("disable");
        loginForm.action = "/signup";
      };
    </script>
  </body>
</html>
